<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg</title>
</head>

<body>
    <svg height="250" width="250" style="border: 3px solid red; background: lime">
        <circle cx="120" cy="120" r="100" fill="red" stroke="black" stroke-width="4" fill-opacity="1000%"></circle>
    </svg>
    
    <svg height="250" width="400" style="border: 3px solid red;">
        <rect x="50" y="50" height="100" width="200" fill="green" stroke="black" stroke-width="3" fill-opacity="70%" stroke-opacity="60%"></rect>
    </svg>

    <svg width="400" height="280" style="border: 3px solid red;">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>
    <svg width="400" height="400" style="border: 5px solid black;">
        <polygon points="40, 200, 280, 200, 80, 350, 160, 110, 220, 350" style="fill:lime;stroke:blue;stroke-width:5; fill-rule:evenodd">
        </polygon>
    </svg>

    <svg width="200" height="200" style="border: 3px solid black;">
        <polygon points="
        0,0 40,0 40,40 0,40
        40,0 80,0 80,40 40,40
        0,40 40,40 40,80 0,80
        40,40 80,40 80,80 40,80
        0,80 40,80 40,120 0,120
        40,80 80,80 80,120 40,120
        0,120 40,120 40,160 0,160
        40,120 80,120 80,160 40,160
        0,160 40,160 40,200 0,200
        40,160 80,160 80,200 40,200
        80,0 120,0 120,40 80,40
        120,0 160,0 160,40 120,40
        80,40 120,40 120,80 80,80
        120,40 160,40 160,80 120,80
        80,80 120,80 120,120 80,120
        120,80 160,80 160,120 120,120
        80,120 120,120 120,160 80,160
        120,120 160,120 160,160 120,160
        160,0 200,0 200,40 160,40
        200,0 240,0 240,40 200,40
        160,40 200,40 200,80 160,80
        200,40 240,40 240,80 200,80
        160,80 200,80 200,120 160,120
        200,80 240,80 240,120 200,120
        160,120 200,120 200,160 160,160
        200,120 240,120 240,160 200,160
      " fill="green" stroke="black" fill-rule="evenodd">
      </svg>

    <svg width="100" height="100" style="border: 5px solid black;">
        <polygon points="0, 0, 100,100" style="stroke:#f26405;stroke-width:3;">
        </polygon>
    </svg>
    <svg width="300" height="300" style="border: 5px solid black;">
        <text x="100" y="100" font-family="helvetica" font-size="30" stroke="red" fill="yellow">Hello world</text>
    </svg>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="css/animation.css">
</head>

<body>
    <div>
        <ul>
            <h2>Animations</h2>
            <li>animation-name: name</li>
            <li>animation-duration: t(millis) (animation complete)</li>
            <li>animation-delay: t(millis) (animation delay)</li>
            <li>animation-timing-function: linear | ease-in | ease-out | ease-in-out</li>
            <li>animation-iteration-count: number | infinite</li>
            <li>animation-direction: </li>
        </ul>
    </div>
    <br><br><br>
    <div id="a">
        <div class="text">
            <h1>LJKU</h1>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-body-secondary d-flex">
        <div class="bg-warning ms-auto  p-2">
            Hello1
        </div>
        <div class="bg-danger ms-auto  p-2">
            Hello2
        </div>
        <div class="bg-dark text-light ms-auto  p-2">
            Hello3
        </div>
    </div>

    <div class="bg-body-secondary d-inline-flex mt-4">
        <div class="bg-warning p-2">
            Hello1
        </div>
        <div class="bg-danger p-2">
            Hello2
        </div>
        <div class="bg-dark text-light p-2">
            Hello3
        </div>
    </div>
    <!-- ms = margin start -->
    <div class="bg-body-secondary d-flex mt-4">
        <div class="bg-warning p-2 ms-5">
            Hello1
        </div>
        <div class="bg-danger p-2">
            Hello2
        </div>
        <div class="bg-dark text-light ms-4 p-2">
            Hello3
        </div>
    </div>
    <div class="bg-body-secondary d-flex flex-column mt-4">
        <div class="bg-warning p-2">
            Hello1
        </div>
        <div class="bg-danger p-2">
            Hello2
        </div>
        <div class="bg-dark text-light p-2">
            Hello3
        </div>
    </div>
    <div class="bg-body-secondary d-flex flex-column-reverse mt-4">
        <div class="bg-warning p-2">
            Hello1
        </div>
        <div class="bg-danger p-2">
            Hello2
        </div>
        <div class="bg-dark text-light p-2">
            Hello3
        </div>
    </div>
    <div class="bg-body-secondary d-flex justify-content-center mt-4">
        <div class="bg-warning p-2">
            Hello1
        </div>
        <div class="bg-danger p-2">
            Center
        </div>
        <div class="bg-dark text-light p-2">
            Hello3
        </div>
    </div>
    <div class="bg-body-secondary d-flex justify-content-between mt-4">
        <div class="bg-warning p-2">
            Hello1
        </div>
        <div class="bg-danger p-2">
            Between
        </div>
        <div class="bg-dark text-light p-2">
            Hello3
        </div>
    </div>
    <div class="bg-body-secondary d-flex justify-content-evenly mt-4">
        <div class="bg-warning p-2">
            Hello1
        </div>
        <div class="bg-danger p-2">
            Evenly
        </div>
        <div class="bg-dark text-light p-2">
            Hello3
        </div>
    </div>
    <div class="bg-body-secondary d-flex justify-content-around mt-4">
        <div class="bg-warning p-2">
            Hello1
        </div>
        <div class="bg-danger p-2">
            Around
        </div>
        <div class="bg-dark text-light p-2">
            Hello3
        </div>
    </div>
    <div class="bg-body-secondary d-flex justify-content-end mt-4">
        <div class="bg-warning p-2">
            Hello1
        </div>
        <div class="bg-danger p-2">
            END
        </div>
        <div class="bg-dark text-light p-2">
            Hello3
        </div>
    </div>
    <div class="bg-body-secondary d-flex justify-content-start mt-4">
        <div class="bg-warning p-2">
            Hello1
        </div>
        <div class="bg-danger p-2">
            Start
        </div>
        <div class="bg-dark text-light p-2">
            Hello3
        </div>
    </div>
    <div class="bg-body-secondary d-flex justify-content-start mt-4">
        <div class="bg-warning p-2">
            Flex
        </div>
        <div class="bg-danger p-2">
            Start
        </div>
        <div class="bg-dark text-light p-2 flex-fill">
            Fill
        </div>
    </div>
    <div class="bg-body-secondary d-flex justify-content-around mt-4">
        <div class="bg-warning flex-fill p-2">
            Flex
        </div>
        <div class="bg-danger flex-fill p-2">
            Around
        </div>
        <div class="bg-dark text-light p-2 flex-fill">
            Fill
        </div>
    </div>
    <div class="text-center bg-body-secondary d-flex justify-content-around mt-4">
        <div class="bg-warning  p-2">
            Flex
        </div>
        <div class="bg-danger flex-fill p-2">
            Center
        </div>
        <div class="bg-dark text-light p-2 ">
            Fill
        </div>
    </div>
    <div class="text-center bg-body-secondary d-flex justify-content-around mt-4">
        <div class="bg-warning me-auto p-2">
            Me
        </div>
        <div class="bg-danger me-auto p-2">
            Center
        </div>
        <div class="bg-dark text-light p-2 ">
            Auto
        </div>
    </div>
</body>

</html>

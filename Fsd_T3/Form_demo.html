<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<!-- 
Stacked Form
Label -> class="form-label"
input/textarea= class="form-control" (box with borders)
input type="text" class="form-control-plaintext" (box without borders)
input type="color" class="form-control form-control color"
input type="range" class="form-range"
select class="form-select"
radio/checkbox -> inside a div class="form-check"
                  checkbox: class="form-check-input"
                  provide name and id
                  label: class="form-check-label"
-->

<body>
    <form>
        <div class="container-fluid mb-5">
            <fieldset>
                <legend>Form</legend>

                <label for="name" class="form-label col">Firstname: </label>
                <input type="text" class="form-control col-5" id="name" placeholder="Enter firstname">

                <label for="lname" class="form-label">Lastname: </label>
                <input type="text" class="form-control" id="lname" placeholder="Enter Lastname">

                <label for="email" class="form-label">Email: </label>
                <input type="email" class="form-control" id="email">

                <label for="num" class="form-label">Number: </label>
                <input type="number" class="form-control" id="num">

                <label for="price" class="form-label">Price Range</label>
                <input type="range" class="form-range" id="price" min="0" max="100">

                <label for="colr" class="form-label">Favourite Color</label>
                <input type="color" class="form-control form-control-color" id="colr">
                <label class="form-label mt-5">Gender</label>
                <div class="form-check">
                    <input type="radio" name="gend" id="gend" class="form-check-input">
                    <label for="gend" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gend" id="gend1" class="form-check-input">
                    <label for="gend1" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gend" id="gend3" class="form-check-input">
                    <label for="gend3" class="form-check-label">Other</label>
                </div>

                <label class="form-label mt-2">Hobbies</label>
                <div class="form-check">
                    <input type="checkbox" id="chk" class="form-check-input">
                    <label for="chk" class="form-check-label">Gym</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="chk1" class="form-check-input">
                    <label for="gend1" class="form-check-label">Music</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="chk3" class="form-check-input">
                    <label for="chk3" class="form-check-label">Food</label>
                </div>

                <label for="addr" class="form-label">Address</label>
                <textarea name="" id="addr" placeholder="enter address" class="form-control"></textarea>

                <label for="cont" class="form-label">Select country</label>
                <select id="cont" class="form-select">
                    <option value="">India</option>
                    <option value="">USA</option>
                    <option value="">UK</option>
                    <option value="">Canada</option>
                    <option hidden selected disabled>select country</option>
                </select>
            </fieldset>
        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/grid.css">
</head>

<body>
    <div class="container-fluid">
        <!-- 
        Using breakpoints
        initially the row div has 12 columns
        when using breakpoints we can give what size occupies how many columns
        so using col-xl-3 means when the screen comes in xl size category, the columns
        in the row will occupy 3 columns each.
        -->
        <div class="row">
            <div class="col-xl-3 col-sm-6">
                Hello
            </div>
            <div class="col-xl-3 col-sm-6">
                Hello2
            </div>
            <div class="col-xl-3 col-sm-6">
                Hello3
            </div>
            <div class="col-xl-3 col-sm-6">
                Hello4
            </div>

        </div>
        <div class="row">
            <div class="col">
                Bye1
            </div>
            <div class="col">
                Bye2
            </div>
            <div class="col">
                Bye3
            </div>
            <div class="col">
                Bye4
            </div>
            <div class="col">
                Bye5
            </div>
        </div>
        <div class="row">
            <div class="col">
                Namaste
            </div>
            <div class="col">
                Namaste2
            </div>
            <div class="col">
                Namaste3
            </div>
            <div class="col">
                Namaste4
            </div>
            <div class="col">
                Namaste5
            </div>
        </div>
    </div>
</body>

</html>
